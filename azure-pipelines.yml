trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Build
  displayName: Build tasks (on build host)
  steps:
  - task: Bash@3
    displayName: 'Running on Build Host'
    inputs:
      targetType: 'inline'
      script: |
        hostname
        ifconfig -a
        whoami	